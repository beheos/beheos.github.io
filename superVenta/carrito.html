<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="shortcut icon" href="img/favicon.ico" />
    <link rel="stylesheet" href="css/style.css">
    <title>SuperVenta</title>
</head>
<body>
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg bg-warning">
            <div class="container-fluid">
              <a class="navbar-brand font-weight-light text-primary" href="index.html">SúperVenta</a>
            </div>
        </nav>
    </header>

    <section class="container mt-3">
        <div class="contenedor">
            <div id="contenedor_vacio" class="contenedor_vacio">
                Carrito Vacío
            </div>
        </div>
        <div id="contenedor_principal">
            <div class="card" id="carrito__contenedor">
                <h5 class="card-header">Tu Carrito</h5>
                <div class="card-body table-responsive">
                  <table class="table table-hover mt-2">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Producto</th>
                            <th>Opciones</th>
                            <th>Cantidad</th>
                            <th>Precio Unitario</th>
                            <th>Precio Total</th>
                        </tr>
                    </thead>
                    <tbody id="productos_carrito">
                        <!-- se insertan los productos -->
                    </tbody>
                  </table>
                </div>
              </div>
    
              <div class="card mt-5">
                <h5 class="card-header">Resumen de Compra</h5>
                    <!-- se inserta el resumen -->
                    <div id="contenedor_resumen">
    
                    </div>
              </div>
        </div>
    </section>

    <footer class="container-fluid">
        <div class="row  p-5 pb-2 text-white">
            <div class="mx-auto col-xs-12 col-md-6 col-lg-3">
                <p class="h1">SúperVenta</p>
            </div>
            <div class="mx-auto col-xs-12 col-md-6 col-lg-3">
                <p class="h5 mb-3">Productos</p>
                <div class="mb-2">
                    <a href="#" class="text-white text-decoration-none">Dama</a>
                </div>
                <div class="mb-2">
                    <a href="#" class="text-white text-decoration-none">Caballero</a>
                </div>
                <div class="mb-2">
                    <a href="#" class="text-white text-decoration-none">Niños</a>
                </div>
                <div class="mb-2">
                    <a href="#" class="text-white text-decoration-none">Joyería</a>
                </div>
                <div class="mb-2">
                    <a href="#" class="text-white text-decoration-none">Línea Blanca</a>
                </div>
                <div class="mb-2">
                    <a href="#" class="text-white text-decoration-none">Más</a>
                </div>
             </div>
            <div class="mx-auto col-xs-12 col-md-6 col-lg-3">
                <p class="h5 mb-3">Links</p>
                <div class="mb-2">
                    <a href="#" class="text-white text-decoration-none">Facebook</a>
                </div>
                <div class="mb-2">
                    <a href="#" class="text-white text-decoration-none">Instagram</a>
                </div>
                <div class="mb-2">
                    <a href="#" class="text-white text-decoration-none">YouTube</a>
                </div>
            </div>
            <div class="col-xs-12 pt-4">
                <p class="text-white text-center">Todos los derechos Reservados/ &copy; Oscar Bello 2022</p>
            </div>
        </div>
    </footer>
          
      <!-- Modal -->
      <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="staticBackdropLabel">Pago en Linea</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="formulario" class="form">
                    <div class="form-group">
                        <label for="tarjeta">Número de Tarjeta</label>
                        <input type="text" name="tarjeta" maxlength="19" class="form-control" id="tarjeta" placeholder="2222 4444 6666 8888">
                    </div>
                    <div class="class="row g-2"">
                        <div class="col-auto">
                            <div class="form-group">
                                <label for="fecha">Fecha de Expiración</label>
                                <input type="text" name="fecha" maxlength="5" class="form-control" id="fecha" placeholder="01/23">
                            </div>
                          </div>
                          <div class="col-auto">
                            <div class="form-group">
                                <label for="cvv">CVV</label>
                                <input type="text" name="cvv" maxlength="3" class="form-control" id="cvv" placeholder="000">
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" id="pagar">Pagar</button>
                      </div>
                </form>
            </div>
          </div>
        </div>
      </div>

    <template id="template_carrito">
        <tr>
            <td><img src="" style="width: 100px; height: 100px;"></td>
            <td>Pantalla de color full hd 456 ppo hgjggjhgjg </td>
            <td>
                <button class="btn btn-outline-primary">Agregar <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-plus-fill" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5v-.5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0zM8.5 8a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V12a.5.5 0 0 0 1 0v-1.5H10a.5.5 0 0 0 0-1H8.5V8z"></path>
                </svg>
                </button>
                <button class="btn btn-outline-danger">Eliminar <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                  </svg>
                </button>
            </td>
            <td></td>
            <td></td>
            <td>$<span></span></td>
        </tr>
    </template>

    <template id="template_resumen">
        <div class="card-body">
            <div class="d-flex mb-3">
                <div class="me-auto p-2">SubTotal:</div>
                <div class="p-2">$<span class="subtotal"></span></div>
            </div>
            <div class="d-flex mb-3">
                <div class="me-auto p-2">Envío Gratis</div>
                <div class="p-2">$0</div>
            </div>
            <div class="d-flex mb-3">
                <div class="me-auto p-2">Total</div>
                <div class="p-2">$<span class="total"></span></div>
            </div>
        <div class="d-grid gap-2">
            <button class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#staticBackdrop">Pagar</button>
          </div>
    </div>
    </template>

    <script src="js/carrito.js" type="module"></script>
    <script src="js/pago.js" type="module"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</body>
</html>
